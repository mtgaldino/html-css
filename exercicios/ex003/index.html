<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        MD1 Cap.6 Aula 04 - A Tag img em HTML5
    -->

    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando carga e Imagens
    </h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="logohtml.png" alt="Logo HTML5">
    <p>
        Podemos também carregar imagens que estão em subpastas
    </p>
    <img src="imagens/logocss.png" alt="Logo CSS">
    <p>
        Podemos também carregar imagens externas
    </p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-512.png" alt="Logo JavaScript">
</body>
</html>
